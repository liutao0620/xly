<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>搜索页-{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="keywords" content="{dede:field name='keywords'/}" />

<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/metinfo_ui.css" id="metuimodule" data-module ="5" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/metinfo.css" />
<script src="{dede:global.cfg_templets_skin/}/style/jQuery1.7.2.js" type="text/javascript"></script>
<script src="{dede:global.cfg_templets_skin/}/style/metinfo_ui.js" type="text/javascript"></script>
<!--[if IE]>
<script src="../public/js/html5.js" type="text/javascript"></script>
<![endif]-->
</head>

{dede:include filename="head.htm"/}

<div class="sidebar width center">
    
	{dede:global.cfg_gy/}
    <div class="sb_box fr">
	    <div class="sb_box-box position">
	    <h3 class="sb_box-title">
			<div class="sb_box-wz fr position">当前位置：<a href="{dede:global.cfg_basehost /}" title="网站首页" target="_self">网站首页</a>&gt;搜索结果&nbsp;</div>
			<span>搜索结果</span>
			
		</h3>
		</div>
		<div class="clear"></div>

        <div class="active" id="searchlist">
			<ul >
			    {dede:list pagesize ='9'}
				<li >
					<span class='search_title'><a href='[field:arcurl/]' target='_blank'>[field:title/]</a></span><span class='search_content'>
						[field:description/]...
					</span>
					<span class='search_updatetime'>[field:stime/]</span>
				</li>
				{/dede:list}
			</ul>
			<div class="clear"></div>
		</div>
		<div id="flip">
			<div class='digg4 metpager_8' >
				<span class='disabled disabledfy'>
					{dede:pagelist listsize='4'/}
				</span>
			</div>
		</div>

    </div>
    <div class="clear"></div>
</div>
{dede:include filename="footer.htm"/}
